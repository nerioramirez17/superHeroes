<div class="card animated fadeIn fast">
    <img [src]="heroeTarjeta.img" class="card-img-top" [alt]="heroeTarjeta.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroeTarjeta.nombre }}</h5>
      <p class="card-text">{{ heroeTarjeta.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroeTarjeta.aparicion }}</small></p>
    
      <button (click)="verHeroe()" 
        type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button>
    </div>
</div>
